  <text x="80" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#94a3b8">Sign in with Google. Auto-discover all your properties.</text>
  <text x="80" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#94a3b8">Sessions, users, bounce rate, trends â€” at a glance.</text>

