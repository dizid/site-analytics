  <rect x="80" y="470" width="240" height="40" rx="20" fill="#6366f1" opacity="0.15"/>
  <rect x="80" y="470" width="240" height="40" rx="20" fill="none" stroke="#6366f1" stroke-opacity="0.3" stroke-width="1"/>
  <text x="200" y="496" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#a5b4fc" text-anchor="middle">Free for up to 3 properties</text>

