  <rect x="696" y="324" width="100" height="10" rx="3" fill="#f8fafc" fill-opacity="0.6"/>
  <rect x="696" y="342" width="45" height="8" rx="2" fill="#94a3b8" fill-opacity="0.4"/>
  <polyline points="696,394 712,390 728,396 744,384 760,388 776,376 792,380 808,370 824,374 840,362 856,366 864,358" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="696" y="406" width="36" height="14" rx="4" fill="#22c55e" fill-opacity="0.15"/>
