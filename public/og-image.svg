  <text x="132" y="112" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#f8fafc">StatPilot</text>

  <!-- Headline -->
  <text x="80" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#f8fafc">Every GA4 property.</text>
  <text x="80" y="282" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#f8fafc">One dashboard.</text>
  <text x="80" y="344" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#6366f1">Two seconds.</text>

