<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <defs>
    <radialGradient id="glow" cx="30%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#137fec" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0a0f14" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="spark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#137fec" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#137fec" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="#0a0f14"/>
  <rect width="600" height="200" fill="url(#glow)"/>

  <!-- Logo mark -->
  <g transform="translate(32, 60)">
    <rect width="36" height="36" rx="8" fill="#137fec"/>
    <rect x="7" y="18" width="5" height="11" rx="1" fill="#0a0f14"/>
    <rect x="15" y="12" width="5" height="17" rx="1" fill="#0a0f14"/>
    <rect x="23" y="7" width="5" height="22" rx="1" fill="#0a0f14"/>
    <polyline points="9.5,18 17.5,12 25.5,7" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  </g>
  <text x="80" y="86" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#f8fafc">StatPilot</text>

  <!-- Tagline -->
  <text x="80" y="114" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">All your GA4 properties, one dashboard</text>

  <!-- Right side: 2 mini cards -->
  <!-- Card 1 -->
  <rect x="360" y="30" width="110" height="66" rx="8" fill="url(#glass)" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
  <rect x="372" y="42" width="50" height="6" rx="2" fill="#f8fafc" fill-opacity="0.5"/>
  <text x="372" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#f8fafc">1,247</text>
  <polyline points="372,82 382,78 392,80 402,74 412,76 422,70 432,72 442,66 452,68 458,64" fill="none" stroke="url(#spark)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Card 2 -->
  <rect x="486" y="30" width="110" height="66" rx="8" fill="url(#glass)" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
  <rect x="498" y="42" width="40" height="6" rx="2" fill="#f8fafc" fill-opacity="0.5"/>
  <text x="498" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#f8fafc">634</text>
  <polyline points="498,82 508,78 518,82 528,76 538,72 548,78 558,72 568,66 578,70 584,64" fill="none" stroke="url(#spark)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Mini card 3 (peeking) -->
  <rect x="360" y="110" width="110" height="52" rx="8" fill="url(#glass)" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
  <rect x="372" y="122" width="45" height="6" rx="2" fill="#f8fafc" fill-opacity="0.35"/>
  <text x="372" y="142" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#f8fafc" opacity="0.7">328</text>

  <!-- Mini card 4 (peeking) -->
  <rect x="486" y="110" width="110" height="52" rx="8" fill="url(#glass)" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
  <rect x="498" y="122" width="38" height="6" rx="2" fill="#f8fafc" fill-opacity="0.35"/>
  <text x="498" y="142" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="700" fill="#f8fafc" opacity="0.7">156</text>

  <!-- Accent line bottom -->
  <rect x="0" y="196" width="600" height="4" fill="#137fec" opacity="0.4"/>
</svg>