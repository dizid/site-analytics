<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <defs>
    <radialGradient id="glow" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#137fec" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0a0f14" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="75%" r="40%">
      <stop offset="0%" stop-color="#137fec" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0a0f14" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.03"/>
    </linearGradient>
    <linearGradient id="spark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#137fec" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#137fec" stop-opacity="1"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="16" cy="16" r="1" fill="#f8fafc"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="#0a0f14"/>
  <rect width="1080" height="1920" fill="url(#glow)"/>
  <rect width="1080" height="1920" fill="url(#glow2)"/>
