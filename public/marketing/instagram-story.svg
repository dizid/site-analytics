  <text x="540" y="1410" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">+ 14 more properties</text>

  <!-- CTA pill -->
  <rect x="340" y="1560" width="400" height="70" rx="35" fill="#137fec"/>
  <text x="540" y="1604" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="700" fill="#ffffff" text-anchor="middle">Try Free</text>

  <!-- URL -->
  <text x="540" y="1680" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">statpilot.mom</text>

  <!-- Swipe up hint -->
  <g transform="translate(540, 1780)" opacity="0.4">
    <path d="M-8,12 L0,4 L8,12" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M-8,22 L0,14 L8,22" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>