  <text x="600" y="862" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#f8fafc">645</text>

  <text x="100" y="910" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">Pageviews</text>
  <text x="100" y="942" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#f8fafc">3,812</text>

  <text x="360" y="910" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">Bounce Rate</text>
  <text x="360" y="942" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#f8fafc">42.3%</text>

  <text x="600" y="910" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">Avg Duration</text>
  <text x="600" y="942" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#f8fafc">3:24</text>

