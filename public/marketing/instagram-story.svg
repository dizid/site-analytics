  <text x="92" y="1240" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">saas-app.io</text>
  <text x="92" y="1268" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">634 sessions</text>
  <polyline points="92,1310 120,1304 148,1308 176,1296 204,1300 232,1290 260,1294 288,1284 316,1288 344,1278 372,1282 400,1274 428,1270 456,1264 484,1260" fill="none" stroke="#137fec" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <rect x="560" y="1200" width="460" height="140" rx="20" fill="url(#glass)" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
  <text x="592" y="1240" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">blog.dev</text>
  <text x="592" y="1268" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">328 sessions</text>
  <polyline points="592,1310 620,1306 648,1312 676,1302 704,1298 732,1306 760,1296 788,1290 816,1298 844,1286 872,1290 900,1282 928,1278 956,1272 984,1268" fill="none" stroke="#137fec" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

