  <text x="540" y="206" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#f8fafc" text-anchor="middle">StatPilot</text>

  <!-- Hero headline (large, vertical stack) -->
  <text x="540" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="62" font-weight="800" fill="#f8fafc" text-anchor="middle">Every GA4</text>
  <text x="540" y="414" font-family="system-ui, -apple-system, sans-serif" font-size="62" font-weight="800" fill="#f8fafc" text-anchor="middle">property.</text>
  <text x="540" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="62" font-weight="800" fill="#f8fafc" text-anchor="middle">One dashboard.</text>
  <text x="540" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="62" font-weight="800" fill="#137fec" text-anchor="middle">Two seconds.</text>

  <!-- Subheadline -->
