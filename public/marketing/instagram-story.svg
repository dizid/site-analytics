  <text x="100" y="862" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#f8fafc">1,247</text>

  <text x="360" y="830" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">Users</text>
  <text x="360" y="862" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#f8fafc">892</text>

