  <polyline points="100,1020 140,1012 180,1018 220,1002 260,1008 300,994 340,1000 380,986 420,992 460,978 500,984 540,970 580,976 620,964 660,968 700,956 740,960 780,948 820,954 860,942 900,946 940,934 980,930" fill="none" stroke="url(#spark)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

