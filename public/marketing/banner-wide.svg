<svg xmlns="http://www.w3.org/2000/svg" width="728" height="90" viewBox="0 0 728 90">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#137fec" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0a0f14" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="spark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#137fec" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#137fec" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="728" height="90" rx="8" fill="#0a0f14"/>
  <rect width="728" height="90" rx="8" fill="url(#glow)"/>

  <!-- Subtle border -->
  <rect x="0.5" y="0.5" width="727" height="89" rx="7.5" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>

  <!-- Logo mark -->
  <g transform="translate(20, 23)">
    <rect width="32" height="32" rx="7" fill="#137fec"/>
    <rect x="6" y="16" width="5" height="10" rx="1" fill="#0a0f14"/>
    <rect x="13" y="11" width="5" height="15" rx="1" fill="#0a0f14"/>
    <rect x="20" y="6" width="5" height="20" rx="1" fill="#0a0f14"/>
    <polyline points="8.5,16 15.5,11 22.5,6" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  </g>
  <text x="62" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">StatPilot</text>

  <!-- Divider -->
  <line x1="158" y1="22" x2="158" y2="68" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>

  <!-- Headline -->
  <text x="180" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#f8fafc">All your GA4 sites. One dashboard.</text>

  <!-- Subline -->
  <text x="180" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94a3b8">Auto-discover every property. Free to start.</text>

  <!-- Mini sparklines (decorative) -->
  <polyline points="520,56 530,50 540,54 550,44 560,48 570,40 580,44 590,36" fill="none" stroke="url(#spark)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>

  <!-- CTA button -->
  <rect x="618" y="25" width="90" height="40" rx="20" fill="#137fec"/>
  <text x="663" y="51" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">Try Free</text>
</svg>